; PlatformIO Configuration for I2C Scanner Test
; TO USE: Temporarily rename this to platformio.ini (backup your original first!)
; OR: Run with: pio run -c platformio_i2c_test.ini -t upload

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build only the I2C scanner test
build_src_filter = 
    -<*>
    +<../test_i2c_scanner.cpp>

; Serial monitor settings
monitor_speed = 115200
monitor_filters = default

; Upload settings
upload_speed = 921600
